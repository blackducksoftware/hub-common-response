buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

plugins{
	id 'org.sonarqube' version '2.6.1'
}

version = '5.0.1-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'com.blackducksoftware.integration:integration-common:9.0.0'
}

sonarqube {
    properties {
        property 'sonar.projectName', 'Integrations - Hub Common Response'
        property 'sonar.projectKey', 'com.blackducksoftware:int:hub-common-response'
        property 'sonar.verbose', false
   }
}